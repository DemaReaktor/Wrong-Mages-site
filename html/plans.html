<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <title>Недомаги - плани</title>
    <link rel="stylesheet" type="text/css" href="https://demareaktor.github.io/Wrong-Mages-site/css/plans.css">
    <link rel="shortcut icon" href="https://demareaktor.github.io/Wrong-Mages-site/images/icon.gif" />
</head>

<body id="fon">
    <div id="menu">
        <div id="left-menu-items">
            <img id="logo" src="https://demareaktor.github.io/Wrong-Mages-site/images/icon.gif" alt="icon">
            <img id="telegram" src="https://demareaktor.github.io/Wrong-Mages-site/images/telegram.png" alt="telegram">
            <img id="instagram" src="https://demareaktor.github.io/Wrong-Mages-site/images/instagram.png"  alt="instagram">
            <img id="twitter" src="https://demareaktor.github.io/Wrong-Mages-site/images/twitter.png"  alt="twitter">
        </div>
        <div id="right-menu-items">
            <img id="language" src="https://demareaktor.github.io/Wrong-Mages-site/images/ua.png"  alt="language">
            <div class="button" id="play" href="">Грати</div>
            <img id="menu-button" src="https://demareaktor.github.io/Wrong-Mages-site/images/menu.png"  alt="menu icon">
        </div>
    </div>
    <h1>Плани</h1>
    <div id="plans">
        <div id="plan-table">
            <div class="item" id="done">
                <h2>Список виконаних справ</h2>
                <img class="deploy" src="https://demareaktor.github.io/Wrong-Mages-site/images/down.png" alt="deploy">
            </div>
            <div class="item" id="almost-done">
                <h2>Найближчі події</h2>
                <img class="deploy" src="https://demareaktor.github.io/Wrong-Mages-site/images/down.png" alt="deploy">
            </div>
            <div class="item" id="will-done">
                <h2>Речі, що скоро з’являться</h2>
                <img class="deploy" src="https://demareaktor.github.io/Wrong-Mages-site/images/down.png" alt="deploy">
            </div>
            <div class="item" id="future">
                <h2>Плани на майбутнє</h2>
                <img class="deploy" src="https://demareaktor.github.io/Wrong-Mages-site/images/down.png" alt="deploy">
            </div>
        </div>
        <img id="plan-image" src="https://demareaktor.github.io/Wrong-Mages-site/images/plane.gif" alt="planes">
    </div>
</body>

</html>
